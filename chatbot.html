<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot | Seth Edwards</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="/global.css">

  <style>
    .chat-container {
      max-width: 650px;
      height: 450px;
      overflow-y: auto;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 0.5rem;
    }
    .chat-message {
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      max-width: 80%;
    }
    .user-message {
      align-self: flex-end;
      text-align: right;
      background-color: #d1e7ff;
      color: #0d6efd;
    }
    .bot-message {
      align-self: flex-start;
      text-align: left;
      background-color: #e2e2e2;
      color: #495057;
    }
    .chat-form {
      max-width: 650px;
      margin: 0 auto;
    }
    .header-img {
      max-width: 150px;
      display: block;
      margin: 0 auto 1rem;
    }
  </style>
</head>

<body>
  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-semibold" href="/index.html">Seth Edwards</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/chatbot.html">Chat Bot</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">Contact Me</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Chatbot Section -->
  <main class="container py-5 mt-5">


    <h2 class="text-center mb-4 fw-bold">Chat with My AI Assistant</h2>

    <div class="chat-container mx-auto mb-3" id="chat-box"></div>

    <form id="chat-form" class="d-flex mt-3 chat-form">
      <input type="text" id="user-input" class="form-control me-2" placeholder="Type your message..." autocomplete="off">
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </main>

  <!-- ✅ Chat Logic -->
  <script>
    const chatForm = document.getElementById("chat-form");
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Display user message
      const userDiv = document.createElement("div");
      userDiv.classList.add("chat-message", "user-message");
      userDiv.innerHTML = `<b>You:</b> ${userMessage}`;
      chatBox.appendChild(userDiv);

      // Bot placeholder
      const botDiv = document.createElement("div");
      botDiv.classList.add("chat-message", "bot-message");
      botDiv.innerHTML = `<b>Bot:</b> Thinking...`;
      chatBox.appendChild(botDiv);

      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        // ✅ Updated API fetch for Vercel serverless function
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        const aiReply = data.reply || "Sorry, I couldn't understand that.";
        botDiv.innerHTML = `<b>Bot:</b> ${aiReply}`;
      } catch (err) {
        botDiv.innerHTML = `<b>Bot:</b> Error connecting to server.`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = "";
      userInput.focus();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
